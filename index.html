<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select the top five players of your choice</title>
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- custome stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <section>
        <div class="container-fluid bg-black">
          <div class="row">
            <div class="col-md-4 p-0">
              <img src="images/bg-player.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <div class="mt-5">
                <h1 class="text-info fw-bold display-4 mb-4">
                  Select the top five players of your choice
                </h1>
                <p class="text-white fs-5 text-justify">
                  "Juggling the ball 1000 times is not a skill, anyone can do it
                  with practice, then they can work in a circus too. The real
                  skill is to pass the ball with one touch, and put it on the
                  teammate's right foot."<strong>Johan Cruyff</strong>
                </p>
              </div>
            </div>
            <div class="col-md-4">
              <img src="images/bg-playe-2.jpg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="mt-5 pt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="card" style="width: 20rem">
                <img
                  src="images/oscar.jpg"
                  class="card-img-top img-fluid"
                  alt="..."
                />
                <div class="card-body">
                  <h2 class="card-title text-center">Oscar</h2>
                  <div class="d-flex justify-content-center fs-5">
                    <p>36 Goals</p>
                    <ul class="square-dot"><li>120 Assist</li></ul>                    
                  </div>
                  <div class="d-flex justify-content-center">
                      <button class="btn btn-primary bt-lg w-75">SELECT</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
